<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login-field">Ваш логин (email):</label> <br>
            <input type="text" name="login" id="login-field"></input><br>
            <label for="password-field">Пароль:</label> <br>
            <input type="password" id="password-field" name="password"></input> <br>
            <label for="comment-field">Информация о себе:</label><br>
            <textarea rows="3" name="comment" id="comment-field"></textarea><br>
        <input type="checkbox" name="subscribe" id="subscribe-field"><label for="subscribe-field">Подписаться на рассылку</label></input><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
